<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usando attr</title>

    <script src="../jqlib/jquery321.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#boton1").click(function () {
                var mensaje = "<h1>Ids</h1>";
                var idInput = $("#miInput").attr("id");
                var idEnca = $("#miEnca").attr("id");
                var idTabla = $("#miTabla").attr("id");
                var idImagen = $("#miImagen").attr("id");

                mensaje+= idInput+"<br>";
                mensaje+= idEnca+"<br>";
                mensaje+= idTabla+"<br>";
                mensaje+= idImagen+"<br>";

                $("#mensaje1").html(mensaje);
            });

            $("#boton2").click(function () {
                $("#miInput").attr("size","100");
                $("#miInput").attr("placeholder","Nuevo placeholder !!!");
            });
            
            $("#boton3").click(function () {
                $("#miEnca").attr("align","right");
            });

            $("#boton4").click(function () {
                $("#miImagen").attr("src","img2.jpg");
            });

            $("#boton5").click(function () {
                $("#miTabla").attr("border","2");
                $("#miTabla").attr("cellpadding","8");
            });

            $("#boton6").click(function () {
                $("#miTabla").attr("border","1");
                $("#miTabla").attr("cellpadding","5");
            });
        });
    </script>
</head>
<body>
    <input type="text" id="miInput" size="30" placeholder="Ingrese un dato">
    <h1 id="miEnca" align="center">El principio de la sabiduria es el temor a Dios.</h1>
    <table id="miTabla" border="1" cellpadding="5">
        <tr>
            <td>Rojo</td>
            <td>Verde</td>
        </tr>
        <tr>
            <td>Azul</td>
            <td>Naranja</td>
        </tr>
    </table>
    <img id="miImagen" width="200" height="200" src="img1.jpg">
    <p id="mensaje1"></p>
    <br>
    <br>
    <button id="boton1">Mostrar Ids</button>
    <button id="boton2">Cambiar Inputs</button>
    <button id="boton3">Cambiar Encabezado</button>
    <button id="boton4">Cambiar Imagen</button>
    <button id="boton5">Cambiar Tabla</button>
    <button id="boton6">Volver Tabla a estado original</button>
</body>
</html>
