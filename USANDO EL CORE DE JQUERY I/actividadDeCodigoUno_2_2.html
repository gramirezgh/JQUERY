<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>
    <h1>Formulario Datos de la Persona</h1>
    <label for="cjtxt1">Nombre : </label>
    <input id="cjtxt1"><br><br>
    <label for="cjtxt2">Edad : </label>
    <input id="cjtxt2"><br><br>
    <label for="cjtxt3">Estatura : </label>
    <input id="cjtxt3"><br><br>
    <label for="cjtxt4">Peso : </label>
    <input id="cjtxt4"><br><br>
    <button id="boton1">Registrar Persona</button>
    <button id="boton2">Mostrar Persona</button>
    <button id="boton3">Calcular IMC</button>
    <p id="mensaje1"></p>
    <p id="mensaje2"></p>
</body>
<script>
    $(function () {
        var persona = {
            nombre:null,
            edad:null,
            estatura:null,
            peso:null,

        init:function(propiedades) {
            persona.propiedades = propiedades;
          },

        leerPropiedades:function () {
            return persona.propiedades;
          }
        };

        $("#boton1").click(function () {
            var nombre = $("#cjtxt1").val();
            var edad = $("#cjtxt2").val();
            var estatura = $("#cjtxt3").val();
            var peso = $("#cjtxt4").val();

            var propiedades = {
                nombre:nombre,
                edad:edad,
                estatura:estatura,
                peso:peso,
            }
//        console.log(propiedades);   // Verificando los datos de los campos de el formulario NOMBRE,EDAD,ESTATURA,PESO
        persona.init(propiedades);
        limpiarForm();
        alert("El usuario fue registrado con exito!!!!");

        });

        $("#boton2").click(function () {
            var mensaje = "<h1>*****Datos de la Persona ******</h1>";
            var propiedades = persona.leerPropiedades();

            mensaje+= "Nombre : "+propiedades.nombre+"<br>";
            mensaje+= "Edad : "+propiedades.edad+"<br>";
            mensaje+= "Estatura :"+propiedades.estatura+"<br>";
            mensaje+= "Peso :"+propiedades.peso+"<br>";

            $("#mensaje1").html(mensaje);
        });

        $("#boton3").click(function () {
            var propiedades = persona.leerPropiedades();
            var mensaje = "<h1>******Calculo de Indice de Masa Corporal******</h1>";
            var peso = propiedades.peso;
            var estatura = propiedades.estatura;

            var imc = peso/Math.pow(estatura,2);

//            console.log(imc);  comprobando si se realizan los calculos necesarios en IMC

            if(imc<=18.5){
                alert("El indice de masa corporal de : "+propiedades.nombre+" es : "+imc+" Por tal razon su estado es demasiado Delagado(a)");
            }else if(imc>=18.5 && imc<=24){
                alert("El indice de masa corporal de : "+propiedades.nombre+" es : "+imc+" Por tal razon su estado es Normal");
            }else if(imc>=25 && imc<=29){
                alert("El indice de masa corporal de : "+propiedades.nombre+" es : "+imc+" Por tal razon su estado es ligero sobrepeso");
            }else {
                alert("El indice de masa corporal de : "+propiedades.nombre+" es : "+imc+" Por tal razon su estado es obesidad");
            }


        });
// Funcion que limpia los campos de el formulario luego de ser registrados
        function limpiarForm() {

            $("#cjtxt1").val("");
            $("#cjtxt2").val("");
            $("#cjtxt3").val("");
            $("#cjtxt4").val("");
        }
    });
</script>

</html>
