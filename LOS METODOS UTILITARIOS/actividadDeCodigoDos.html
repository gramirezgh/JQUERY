<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actividad de Codigo Dos</title>
    <script src="../jqlib/jquery321.js"></script>

</head>
<body>
    <h3>Datos de la persona</h3>
    <span id="codigo"></span>
    <span id="nombres"></span>
    <span id="apellidos"></span>
</body>
<script>
    $(function () {
        var base_datos = "<xml version='1.0'><persona><codigo>001</codigo><nombres>Carlos</nombres> <apellidos>Vergara</apellidos></persona> </xml>";
        var $xml = $(base_datos);
        var $codigo = $xml.find('codigo');
        var $nombres = $xml.find('nombres');
        var $apellidos = $xml.find('apellidos');
        $("#codigo").html($codigo);
        $("#nombres").html($nombres);
        $("#apellidos").html($apellidos);
    });
</script>
</html>
