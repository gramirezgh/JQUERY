<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manejadores</title>
    <style>
        #miDiv1{
            position: absolute;
            top: 50px;
            left: 700px;
            width: 100px;
            height: 100px;
            background: #12D336;
        }

        #miDiv2{
            position: absolute;
            top: 200px;
            left: 900px;
            width: 100px;
            height: 100px;
            background: #F2BB07;
        }
    </style>

    <script src="../jqlib/jquery321.js"></script>
</head>
<body>
    <div id="miDiv1">Mi primer Div</div>
    <div id="miDiv2">Mi Segundo Div</div>
    <p id="mensaje1"></p>
    <p id="mensaje2"></p>
    <button id="boton1">Mostrar Posicion del Div Uno</button>
    <button id="boton2">Mostrar Posicion del Div Dos</button>
</body>
<script>
 $(function () {
    $("#boton1").on("click", function () {
        var mensaje = "<h1>Posicion div1</h1>";
        var miDiv1 = $("#miDiv1");
        var posicion = miDiv1.position();
        mensaje+="left"+posicion.left+" , top"+posicion.top+"";
        $("#mensaje1").html(mensaje);
        });

        $("#boton2").on("click", function () {
            var mensaje = "<h1>Posicion div2</h1><br>";
            var miDiv2 = $("#miDiv2");
            var posicion = miDiv2.position();
            mensaje += "left" + posicion.left + " , top" + posicion.top + "";
            $("#mensaje2").html(mensaje);
        });

        $("#miDiv1").on("mouseenter", function () {
           var miDiv1 = $("#miDiv1");
           miDiv1.height(200);
           miDiv1.width(200);
        });

         $("#miDiv1").on("mouseout", function () {
             var miDiv1 = $("#miDiv1");
             miDiv1.height(100);
             miDiv1.width(100);
         });

        $("#miDiv2").on("mouseenter",function () {
           var miDiv2 = $("#miDiv2");
           miDiv2.height(300);
           miDiv2.width(300);
        });

         $("#miDiv2").on("mouseout",function () {
             var miDiv2 = $("#miDiv2");
             miDiv2.height(100);
             miDiv2.width(100);
         });

 });
</script>
</html>
