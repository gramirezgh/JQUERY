<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Utilizando On Trigger</title>
    <script src="../jqlib/jquery321.js"></script>
</head>
<body>
    <p id="mensaje">Mensaje</p>
</body>
<script>
    $(function () {
        $(document).on("Frutas",{
            fruta:"Fresa"
        },function(event,arg1 , arg2, arg3){
            $("#mensaje").html(event.data.fruta+"<br>"+arg1+"<br>"+arg2+"<br>"+arg3);
        });
        $(document).trigger("Frutas",["manzana","pera","palta"]);
    });
</script>
</html>
