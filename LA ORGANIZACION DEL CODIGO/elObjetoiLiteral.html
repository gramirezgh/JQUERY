<script>
    var persona = {
        nombre: "Juan",

        saludar: function(){
            console.log("Hola me llamo::::"+persona.nombre);
        },
        init: function (config) {
            persona.config = config;
        },
        leerConfig: function () {
            console.log(persona.config);
        }
    };

    console.log(persona.nombre === "Juan");

    persona.saludar();

    persona.init({
       nombre: "Maria Roman"
    });

    persona.leerConfig();
</script>
